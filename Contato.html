<!DOCTYPE html>
  <html lang="pt-br">
    <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <title>Contato-Barbearia Alura</title>

      <link rel="stylesheet" href="reset.css">
      <link rel="stylesheet" href="style.css">
    </head>

    <body>
      <header>
        <div class="caixa">
        <h1><img src="logo-branco.png" alt="Logo da barbearia Alura"></h1>
        <nav>
          <ul>
            <li><a href="Index.html">Home</a></li>
            <li><a href="Produtos.html">Produtos</a></li>
            <li><a href="contato.html">contatos</a></li>
          </ul>
        </nav>  
      </div>
      </header>

      <main>
      <form> <!--caixa de formulario-->
        <label for="nome sobrenome">Nome e Sobrenome</label>
        <input type="text" id="nome sobrenome" class="input-padrao" required>
        
        <label for="email">E-mail</label>
        <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">
        
        <label for="telefone">Telefone</label>
        <input type="tel" id="telefone" class="input-padrao" required placeholder="(xx)xxxxx-xxxx">
       
        <label for="mensagem">Mensagem</label>
        <textarea cols="65" rows="10" id="mensagem" class="input-padrao" required></textarea>

            <fieldset> <!--como temos um campo de texto e varias outras tags. ele é uma tag de um ou mais campos especificos-->
                <legend>Como prefere o nosso contato?</legend><!--dentro de fildset nao temos paragrafos temos legendas-->

                <label for="radio-telefone"><input type="radio" name="contatos"  value="e-mail" id="radio-telefone">Telefone</label>
                
                <label for="radio-email"><input type="radio" name="contatos" value="e-mail" id="radio-email">E-mail</label>
              
                <label for="radio-whatsapp"><input type="radio" name="contatos"  value="e-mail" id="radio-whatsapp" checked>WhatsApp</label>
                
            </fieldset>

            <fieldset>
            <p>Qual horário prefer ser atendido?</p>
            <select> <!--Opções selecionaveis-->
                <option>Manhã</option>
                <option>tarde</option>
                <option>Noite</option>
            </select>
        </fieldset>
        <label class="checkbox"><input type="checkbox"checked>Gostaria de receber nossas novidades por e-mail?</label>
            <input type="submit" value="Enviar Formulário" class="enviar" >
      </form>

      <table>
    <thead>
      <tr>
        <th>Dia</th>
        <th>Horário</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Segunda</td>
        <td>8h ~ 20h</td>
      </tr>
      <tr>
        <td>Quarta</td>
        <td>8h ~ 20h</td>
      </tr>
      <tr>
        <td>Sexta</td>
        <td>8h ~ 20h</td>
      </tr>
    </tbody>
      
    </table>
      </main>
