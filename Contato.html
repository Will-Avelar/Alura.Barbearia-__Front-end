      <main>
      <form> 
        <label for="nome sobrenome">Nome e Sobrenome</label>
        <input type="text" id="nome sobrenome" class="input-padrao" required>
        
        <label for="email">E-mail</label>
        <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">
        
        <label for="telefone">Telefone</label>
        <input type="tel" id="telefone" class="input-padrao" required placeholder="(xx)xxxxx-xxxx">
       
        <label for="mensagem">Mensagem</label>
        <textarea cols="65" rows="10" id="mensagem" class="input-padrao" required></textarea>

            <fieldset> 
                <legend>Como prefere o nosso contato?</legend>

                <label for="radio-telefone"><input type="radio" name="contatos"  value="e-mail" id="radio-telefone">Telefone</label>
                
                <label for="radio-email"><input type="radio" name="contatos" value="e-mail" id="radio-email">E-mail</label>
              
                <label for="radio-whatsapp"><input type="radio" name="contatos"  value="e-mail" id="radio-whatsapp" checked>WhatsApp</label>
                
            </fieldset>

            <fieldset>
            <p>Qual horário prefer ser atendido?</p>
            <select>
                <option>Manhã</option>
                <option>tarde</option>
                <option>Noite</option>
            </select>
        </fieldset>
        <label class="checkbox"><input type="checkbox"checked>Gostaria de receber nossas novidades por e-mail?</label>
            <input type="submit" value="Enviar Formulário" class="enviar" >
      </form>
